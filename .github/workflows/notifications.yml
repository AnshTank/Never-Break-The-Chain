name: MNZD Notifications
on:
  schedule:
    - cron: '0 7 * * *'   # Morning
    - cron: '0 12 * * *'  # Midday
    - cron: '0 15 * * *'  # Afternoon
    - cron: '0 20 * * *'  # Evening
    - cron: '0 6,18 * * *' # Random scheduler
    - cron: '0 9,15,21 * * *' # Milestones

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Notifications
        run: |
          curl -X POST https://never-break-the-chain.vercel.app/api/cron/notifications \
            -H "Authorization: Bearer nbtc-secure-2025" \
            -H "Content-Type: application/json"